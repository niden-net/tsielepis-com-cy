---
layout: default
---
<div class="pageHeader">
    <img src="/assets/files/news.jpg" alt="{{ page.title }}" />
    <h2 class="pageTitle">
        NEWS
    </h2>
</div>
<div id="container" class="fullWidth">
    <div class="clearfix">
        <div class="blogItemDate">
            <strong>{{ page.date | date: "%A" }}</strong>
            <br />
            {{ page.date | date: "%B %d, %Y" }}
        </div>
        <div class="blogItemBx clearfix">
            <h2 class="postTitle">{{ page.title }}</h2>
            <div class="singleBlogThumb">
                <img width="700" height="505"
                     src="{{ page.photo }}"
                     class="attachment-full size-full wp-post-image"/>
            </div>
            <div class="entry">
                {{ content }}
            </div>
        </div>
    </div>
</div>
