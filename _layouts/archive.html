---
layout: default
---

<article class="page">

    <h1>Archive of posts with {{ page.type }} '{{ page.title }}'</h1>

    <div class="entry">
        <ul>
        {% for post in page.posts %}
        <li>
            <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endfor %}
        </ul>
    </div>

</article>
