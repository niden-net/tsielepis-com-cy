---
layout: default
---
        <div class="pageHeader">
            <img src="{{ page.image }}" alt="{{ page.title }}" />
            <h2 class="pageTitle">{{ page.title }}</h2>
        </div>
        <div id="container" class="fullWidth">
            <div class="post">
                <div class="entry">
                    {{ content }}
                </div>
            </div>
        </div>
        <div class="clear"></div>
